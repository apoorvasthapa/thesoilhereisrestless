        // Function to populate table
        function populateTable(data) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = ''; // Clear existing rows
            
            data.forEach(sample => {
                const row = document.createElement('tr');
                
                // Create cells
                row.innerHTML = `
                    <td><span class="sample-id">${sample.id}</span></td>
                    <td>${sample.name}</td>
                    <td class="site-cell">${sample.site}</td>
                    <td class="ph-cell">${sample.pH}</td>
                    <td class="temp-cell">${sample.temperature}</td>
                    <td>${sample.depth}</td>
                    <td>${sample.description}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // Function to filter data based on search and filter selections
        function filterData() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            const siteFilter = document.getElementById('site-filter').value;
            const phFilter = document.getElementById('ph-filter').value;
            
            let filteredData = soilData.filter(sample => {
                // Search term filter
                const matchesSearch = 
                    sample.id.toLowerCase().includes(searchTerm) ||
                    sample.name.toLowerCase().includes(searchTerm) ||
                    sample.site.toLowerCase().includes(searchTerm) ||
                    sample.depth.toLowerCase().includes(searchTerm) ||
                    sample.description.toLowerCase().includes(searchTerm);
                
                // Site filter
                const matchesSite = siteFilter === '' || sample.site === siteFilter;
                
                // pH filter
                let matchesPh = true;
                if (phFilter !== '') {
                    const phLow = parseFloat(sample.pH.split('-')[0]);
                    
                    if (phFilter === 'acidic' && phLow >= 6.5) matchesPh = false;
                    if (phFilter === 'neutral' && (phLow < 6.5 || phLow > 7.5)) matchesPh = false;
                    if (phFilter === 'alkaline' && phLow <= 7.5) matchesPh = false;
                }
                
                return matchesSearch && matchesSite && matchesPh;
            });
            
            populateTable(filteredData);
        }
        
        // Initialize table
        document.addEventListener('DOMContentLoaded', () => {
            populateTable(soilData);
            
            // Add event listeners for filtering
            document.getElementById('search-box').addEventListener('input', filterData);
            document.getElementById('site-filter').addEventListener('change', filterData);
            document.getElementById('ph-filter').addEventListener('change', filterData);
        });
